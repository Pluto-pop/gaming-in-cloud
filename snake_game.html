<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #111;
      border: 3px solid #ffcc00;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const grid = 20;
    let snake = [{ x: 160, y: 200 }, { x: 140, y: 200 }, { x: 120, y: 200 }];
    let dx = grid;
    let dy = 0;
    let food = spawnFood();
    let score = 0;

    document.addEventListener("keydown", changeDirection);

    function gameLoop() {
      if (hitWall() || hitSelf()) return gameOver();

      setTimeout(() => {
        clearBoard();
        moveSnake();
        drawFood();
        drawSnake();
        gameLoop();
      }, 100);
    }

    function clearBoard() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawSnake() {
      ctx.fillStyle = "#00ff00";
      snake.forEach(part => ctx.fillRect(part.x, part.y, grid, grid));
    }

    function moveSnake() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food = spawnFood();
        score++;
      } else {
        snake.pop();
      }
    }

    function drawFood() {
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, grid, grid);
    }

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * 20) * grid,
        y: Math.floor(Math.random() * 20) * grid
      };
    }

    function changeDirection(e) {
      if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -grid; }
      else if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = grid; }
      else if (e.key === "ArrowLeft" && dx === 0) { dx = -grid; dy = 0; }
      else if (e.key === "ArrowRight" && dx === 0) { dx = grid; dy = 0; }
    }

    function hitWall() {
      const head = snake[0];
      return head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height;
    }

    function hitSelf() {
      const [head, ...body] = snake;
      return body.some(part => part.x === head.x && part.y === head.y);
    }

    function gameOver() {
      alert("Game Over! Score: " + score);
      document.location.reload();
    }

    gameLoop();
  </script>
</body>
</html>
